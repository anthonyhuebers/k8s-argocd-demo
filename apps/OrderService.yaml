apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: orderservice
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  project: default
  source:
    path: apps/OrderService/
    repoURL: https://github.com/anthonyhuebers/k8s-argocd-demo.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true